<ion-content mode="ios">
  <ion-header class="ion-padding">
    <ion-label class="ion-text-center">
      <h1>vibo</h1>
      <p>Feel the Vibe, Share the Moment</p>
    </ion-label>
  </ion-header>

  <form #loginForm="ngForm">
    <ion-list class="ion-padding">
      <ion-item lines="none">
        <ion-title class="ion-text-center" size="large" mode="md"
          >Reset Password</ion-title
        >
      </ion-item>
      <ion-item>
        <ion-input
          label="Enter email"
          labelPlacement="floating"
          [(ngModel)]="email"
          name="email"
          #emailCtrl="ngModel"
          required
          email
        ></ion-input>
      </ion-item>
      <ion-item lines="none" *ngIf="emailCtrl.invalid && emailCtrl.touched">
        <ion-label color="danger">
          <p *ngIf="emailCtrl.errors?.['required']">Email is required</p>
          <p *ngIf="emailCtrl.errors?.['email']">Please enter a valid email</p>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-button
          color="tertiary"
          size="default"
          expand="block"
          type="submit"
          [disabled]="loginForm.invalid"
          (click)="send()"
          >Send Reset Link</ion-button
        >
      </ion-item>
    </ion-list>
  </form>
</ion-content>
