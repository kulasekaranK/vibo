<ion-header class="ion-no-border">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let notification of notifications$|async" class="ion-padding">
    <ion-item  >
      <ion-label>
        <h2>{{ notification.title }}</h2>
        <p>{{ notification.message }}</p>
        <p>{{ notification.timestamp ? (notification.timestamp | date:'medium') : 'No Date' }}</p>
      </ion-label>


    </ion-item>
  </ion-list>
</ion-content>
