<ion-header class="ion-no-border">
  <ion-toolbar >
    <ion-title mode="md">Search Users</ion-title>
    <ion-progress-bar type="indeterminate" *ngIf="isLoading"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionInput)="searchUsers()"
    placeholder="Search by username"
    mode="ios"
    animated="true"
  ></ion-searchbar>

  <ion-list *ngIf="filteredUsers.length > 0">
    <ion-item *ngFor="let user of filteredUsers" (click)="navigateToUser(user.uid)">
      <ion-avatar slot="start">
        <img [src]="user.profilePic" alt="Profile Picture" />
      </ion-avatar>
      <ion-label>
        <h2>{{ user.userName }}</h2>
        <p>{{ user.name }}</p>
      </ion-label>
    </ion-item>
  </ion-list>



  <ion-grid *ngIf="searchTerm && filteredUsers.length === 0">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label>No users found.</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
