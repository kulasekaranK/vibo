<ion-header>
  <ion-toolbar>
    <ion-title>Search Users</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionInput)="searchUsers()"
    placeholder="Search by username"
    mode="ios"
    animated="true"
  ></ion-searchbar>

  <ion-list *ngIf="filteredUsers.length > 0">
    <ion-item *ngFor="let user of filteredUsers">
      <ion-avatar slot="start">
        <img [src]="user.profilePic" alt="Profile Picture" />
      </ion-avatar>
      <ion-label>
        <h2>{{ user.userName }}</h2>
        <p>{{ user.name }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  
  <ion-item *ngIf="filteredUsers.length === 0">
    <ion-label>No users found.</ion-label>
  </ion-item>
</ion-content>
