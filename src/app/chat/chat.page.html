<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Chats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    [(ngModel)]="searchQuery"
    (ionInput)="filterChats()"
    placeholder="Search by name"
    animated="true"
  ></ion-searchbar>

  <ion-list>
    <ion-item
      *ngFor="let chat of filteredChatList"
      (click)="openChat(chat.receiverId, chat.chatId)"
      lines="none"
      class="ion-margin-top"
    >
      <ion-avatar slot="start">
        <img [src]="chat.receiverAvatar" alt="avatar" />
      </ion-avatar>
      <ion-label>
        <h2>{{ chat.receiverName }}</h2>
        <p>{{ chat.text }}</p>
      </ion-label>
<span class="material-symbols-outlined"  slot="end" *ngIf="chat.newMessages">
notifications
</span>
    </ion-item>
  </ion-list>
</ion-content>
